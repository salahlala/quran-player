<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styleSura.css" />
    <title>Quran</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <i
          class="fa-solid fa-bookmark goSave"
          title="الذهاب الي السوره المحفوظه"
        ></i>
        <form action="#" class="size-font">
          <select id="size">
            <option value="15px">15px</option>
            <option value="17px">17px</option>
            <option value="19px">19px</option>
            <option value="21px">21px</option>
            <option value="23px">23px</option>
            <option value="25px">25px</option>
            <option value="27px">27px</option>
            <option value="29px">29px</option>
            <option value="30px" selected>30px</option>
            <option value="33px">33px</option>
            <option value="35px">35px</option>
            <option value="37px">37px</option>
            <option value="39px">39px</option>
            <option value="41px">41px</option>
          </select>
          <label for="size">حجم الخط</label>
        </form>
        <a href="index.html" target="_blank" class="home">الصفحه الرئيسيه</a>
        <i class="fa-solid fa-bars open-div"></i>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="sura-content">
          <div class="pagination">
            <i class="fa-solid fa-arrow-right rightBtn"></i>
            <div class="aya-name"></div>
            <i class="fa-solid fa-arrow-left leftBtn"></i>
          </div>
          <div class="lds-dual-ring"></div>

          <div class="sura-text"></div>
        </div>
        <div class="select-sura">
          <div class="sura-details">
            <div class="lds-ripple">
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="javascript/sura.js"></script>
  </body>
</html>
